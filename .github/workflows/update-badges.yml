name: Update Roadmap.sh Badge

on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 자동 실행
  workflow_dispatch:     # 수동 실행

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update badge timestamps
        run: |
          TIMESTAMP=$(date +%s)
          
          # roadmap.sh 배지 업데이트
          
          # 1. 기존 t=파라미터가 있으면 새 값으로 교체
          sed -i -E "s|(https://roadmap\.sh/[^)]+[?&])t=[0-9]+|\1t=$TIMESTAMP|g" README.md
          
          # 2. t=파라미터가 없으면 &t=타임스탬프를 추가
          sed -i -E "s|(https://roadmap\.sh/[^)]+)(\))|\1&t=$TIMESTAMP\2|g" README.md
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update Roadmap.sh Badge [$(date)]"
          git push
